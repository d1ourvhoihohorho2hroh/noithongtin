<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Countdown</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #f5f5

    }
.quiz {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 15px;
    border-radius: 10px;
}
.timer {
    font-size: 20px;
    color: red;
    text-align: center;
}
button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
}
.answer {
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
}
.correct { background: #c8f7c5; }
.wrong { background: #f7c5c5; }
</style>
</head>

<body>

<div class="quiz">
    <div class="timer">‚è± Th·ªùi gian: <span id="time">30</span>s</div>

    <h3 id="question">1 + 1 = ?</h3>

    <div id="answers"></div>

    <button onclick="submitQuiz()">N·ªôp b√†i</button>
    <button onclick="openFullscreen()">üì± Full Screen</button>
</div>

<!-- SOUND -->
<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const quiz = {
    question: "1 + 1 = ?",
    answers: ["1", "2", "3", "4"],
    correct: 1
};

let time = 30;
let timer;
let selected = null;

function loadQuiz() {
    document.getElementById("question").innerText = quiz.question;
    const box = document.getElementById("answers");
    box.innerHTML = "";

    quiz.answers.forEach((a, i) => {
        const div = document.createElement("div");
        div.className = "answer";
        div.innerText = a;
        div.onclick = () => selectAnswer(i, div);
        box.appendChild(div);
    });

    timer = setInterval(countdown, 1000);
}

function countdown() {
    time--;
    document.getElementById("time").innerText = time;
    if (time <= 0) {
        clearInterval(timer);
        submitQuiz();
    }
}

function selectAnswer(i, el) {
    selected = i;
    document.querySelectorAll(".answer").forEach(a => a.style.border = "1px solid #ccc");
    el.style.border = "2px solid blue";
}

function submitQuiz() {
    clearInterval(timer);

    document.querySelectorAll(".answer").forEach((a, i) => {
        if (i === quiz.correct) a.classList.add("correct");
        else if (i === selected) a.classList.add("wrong");
    });

    if (selected === quiz.correct)
        document.getElementById("correctSound").play();
    else
        document.getElementById("wrongSound").play();
}

// FULLSCREEN
function openFullscreen() {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
}

loadQuiz();
</script>

</body>
</html>
